<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPN Company Profile</title>

      <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <!-- Leaflet for Geospatial View -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Chart.js for Timeline View -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- vis.js for Relationship Graph -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.22.0/cytoscape.min.js"></script>

  <!-- Source code analysis -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">

  <!-- Style for Dark/Light Mode -->
  <style>

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
	transition: background-color 0.3s, color 0.3s;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: row; /* Arrange children in a row */
	overflow: hidden;

    }

    #sidebar {
            background-color: var(--bg-color);
	    color: var(--text-color);
	    transition: background-color 0.3s, color 0.3s;
	    font-family: Arial, sans-serif;
	    width: 20%;
            min-width: 150px; /* Minimum width for the sidebar */
            max-width: 50%; /* Maximum width for the sidebar */
            background-color: #f4f4f4;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
    }

    #content {

        width: 80%; /* Main content takes up the remaining width */
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    pre {
        background: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
    }


    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    /* Define light and dark mode colors using CSS variables */
    :root {
      --bg-color: white;
      --text-color: black;
      --border-color: #ccc;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --border-color: #444;
    }


    .subview {
      border: 1px solid var(--border-color);
      padding: 10px;
      transition: border-color 0.3s;
    }

    #map, #timeline, #network, #webpage { 
      height: 300px; 
      width: 100%; 
    }

    .container {
	    flex-grow: 1;
	    overflow-y: auto; /* Enable vertical scrolling for the content area */
	    overflow-x: hidden; /* Prevent horizontal scrolling */
	    display: flex;
	    flex-direction: column;
	    padding: 10px;
	    height: 100%; /* Ensure it fills the remaining height of the viewport */
	    box-sizing: border-box; /* Include padding in the height calculation */
      /* display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;*/
    }

    /* Toggle switch */
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .theme-toggle input {
      display: none;
    }

    .theme-toggle label {
      cursor: pointer;
      text-indent: -9999px;
      width: 50px;
      height: 25px;
      background: #ddd;
      display: block;
      border-radius: 25px;
      position: relative;
    }

    .theme-toggle label:after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      background: white;
      border-radius: 21px;
      transition: 0.3s;
    }

    input:checked + label {
      background: #444;
    }

    input:checked + label:after {
      left: calc(100% - 2px);
      transform: translateX(-100%);
    }

    label:active:after {
      width: 28px;
    }
    #cy {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
    }

    #controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
	<h1>VPN Transparency Platform</h1>
</body>
